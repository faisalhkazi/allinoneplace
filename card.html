<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Promotions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-page.jpg'); /* Background image for the entire page */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-color: rgba(255, 112, 67, 0.9);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #ff7043;
            font-weight: bold;
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #ff7043;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ff7043;
            color: white;
        }
        section {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 1rem auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        section h2 {
            text-align: center;
            color: #ff7043;
        }
        section p {
            text-align: center;
            padding: 1rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-link {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: orange;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }
        .video-link:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 224, 178, 0.9);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Card Promotions</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <!-- Bank 1 Section -->
    <section>
        <h2>Bank 1 Credit Card</h2>
        <img src="bank1.jpg" alt="Bank 1 Credit Card">
        <p>Earn rewards and get exclusive benefits with Bank 1 Credit Card.</p>
        <div class="video-container">
            <video controls>
                <source src="bank1-promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a href="https://bank1-referral-link.com" target="_blank" class="video-link">Apply Now</a>
        </div>
    </section>

    <!-- Bank 2 Section -->
    <section>
        <h2>Bank 2 Credit Card</h2>
        <img src="bank2.jpg" alt="Bank 2 Credit Card">
        <p>Get cashback on every purchase with Bank 2 Credit Card.</p>
        <div class="video-container">
            <video controls>
                <source src="bank2-promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a href="https://bank2-referral-link.com" target="_blank" class="video-link">Apply Now</a>
        </div>
    </section>

    <!-- Add more sections for additional banks as needed -->

    <footer>
        <p>&copy; 2025 Credit Card Promotions. All rights reserved.</p>
    </footer>
</body>
</html>
